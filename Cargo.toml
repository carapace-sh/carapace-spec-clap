[package]
name = "carapace_spec_clap"
description = "spec generation for clap"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/rsteube/carapace-spec-clap"
license = "MIT"
categories = ["command-line-interface"]
keywords = ["cli", "completion", "clap", "carapace"]

[lib]

[dependencies]
clap = { version = "4.0.0", default-features = false, features = ["std"] }
clap_complete = { version = "4.0.0" }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"